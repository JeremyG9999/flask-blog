<html>
<head>
    <title>Create Blog Post</title>
</head>
<body>
    <a href="/home">Back to Home Page</a>
    <h3>Blog Post Form</h3>
    <form action="/post_blog_post" method="POST">
        <label>Title</label>
        <input name="title" required><br>
        <label>Content</label>
        <textarea name="content" required></textarea><br>
        <label>Author</label>
        <select name="author" required>
            <option value="{{ current_user.id }}">{{ current_user.user_name }}</option>
        </select><br>
        <label>Publication</label>
        <input name="publication" required><br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
