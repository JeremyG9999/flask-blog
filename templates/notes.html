<html>
<head>
    <title>Your Notes</title>
</head>
<body>
    <a href="/home">Back to Home Page</a>
    <h2>Private Notes</h2>
    <ul>
        {% for datas in data %}
            <li>
                {{ datas.content }} 
                <a href="/delete_note/{{ datas.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <h3>Create a Note</h3>
    <form action="/post_notes" method="POST">
        <textarea name="content" required></textarea><br>
        <button type="submit">Create Note</button>
    </form>
</body>
</html>
