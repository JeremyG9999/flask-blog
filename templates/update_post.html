<!DOCTYPE html>
<html>
<head>
    <title>Update Blog Post</title>
</head>
<body>
    <a href="/home">Back to Home Page</a>
    <h3>Update Blog Post</h3>
    <form action="/post_update/{{ data.id }}" method="POST">
        <label>Title</label>
        <input name="title" value="{{ data.title }}" required><br>
        <label>Content</label>
        <textarea name="content" required>{{ data.content }}</textarea><br>
        <label>Publication</label>
        <input name="publication" value="{{ data.publication }}" required><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
